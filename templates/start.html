<!doctype html>
<head>
    <title>Flight search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- bootstrap-select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
</head>

<body class="d-flex h-100 text-center !Ttext-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column align-items-center justify-content-center">
    <h3 class="float-md-start mb-0">Ready for your next adventure?</h3>
    <div class="card" style="width: fit-content;">
        <div class="card-body">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-oneway-tab" data-bs-toggle="pill" data-bs-target="#pills-oneway" type="button" role="tab" aria-controls="pills-oneway" aria-selected="true">One-way</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-roundtrip-tab" data-bs-toggle="pill" data-bs-target="#pills-roundtrip" type="button" role="tab" aria-controls="pills-roundtrip" aria-selected="false">Round trip</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-explore-tab" data-bs-toggle="pill" data-bs-target="#pills-explore" type="button" role="tab" aria-controls="pills-explore" aria-selected="false">Explore</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-multicity-tab" data-bs-toggle="pill" data-bs-target="#pills-multicity" type="button" role="tab" aria-controls="pills-multicity" aria-selected="false">Multi-city</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-oneway" role="tabpanel" aria-labelledby="pills-oneway-tab" tabindex="0">
                    <form method="post">
                        <p>
                            {% include "origin_airport_select.html" %}
                        </p>
                        <p>
                            {% include "destination_airport_select.html" %}
                        </p>

                        <p><div class="row">
                        <div class="col">
                            {% include "departure_date_control.html" %}
                        </div>
                        <div class="col">
                            <!--{% include "return_date_control.html" %}-->
                        </div>
                    </div></p>

                        <p><div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="A" aria-label="departure" style="width: 2rem;">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="C" aria-label="return">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div></p>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-roundtrip" role="tabpanel" aria-labelledby="pills-roundtrip-tab" tabindex="0">
                    Round trip
                </div>
                <div class="tab-pane fade" id="pills-explore" role="tabpanel" aria-labelledby="pills-explore-tab" tabindex="0">
                    Explore
                </div>
                <div class="tab-pane fade" id="pills-multicity" role="tabpanel" aria-labelledby="pills-multicity-tab" tabindex="0">
                    Multi-city
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<!-- bootstrap-select -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
</body>
