<!doctype html>
<html lang="en">
<head>
	<title>Flight search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='fonts.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='dropdown.css') }}">
</head>
<body class="align-items-center">
<nav class="navbar navbar-light bg-light px-4">
	<a class="navbar-brand">Flight Search</a>
</nav>

<div class="h-75 d-flex align-items-center justify-content-center">
	<div class=" card text-bg-light shadow p-3 mb-3 bg-body rounded" style="max-width: 36rem;">
		{% from "_formhelpers.html" import render_field %}
		<form method="post">
			<p><input name="autocomplete" id="autocomplete" type="text" class="form-control"/></p>
			<p>Departure {{ render_field(form.d00) }} {{ render_field(form.d01) }}</p>
			<p>Return {{ render_field(form.d10) }} {{ render_field(form.d11) }}</p>
			<p><input type="submit" value="Search"></p>
		</form>
	</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
<script src="https://unpkg.com/fuse.js@2.5.0/src/fuse.min.js"></script>
<script src="https://screenfeedcontent.blob.core.windows.net/html/airports.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='dropdown.js') }}"></script>
</body>
</html>
