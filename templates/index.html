<head>
	<title>Flight search</title>
	    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	{{ bootstrap.load_css() }}
</head>
<body class="align-items-center">
<nav class="navbar navbar-light bg-light px-4">
  <a class="navbar-brand">Flight Search</a>
  </nav><div class="h-75 d-flex align-items-center justify-content-center">
  <div class="rounded border border-dark d-inline-flex p-4 justify-content-center">
	{% from "_formhelpers.html" import render_field %}
	<form method="post">
		<p>{{ render_field(form.airport) }}</p>
		<p>Departure {{ render_field(form.d00) }} {{ render_field(form.d01) }}</p>
		<p>Return {{ render_field(form.d10) }} {{ render_field(form.d11) }}</p>
		<p><input type="submit" value="Search"></p>
	</form></div></div>
	{{ bootstrap.load_js() }}
</body>
