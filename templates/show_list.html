<div class="grid" style="margin: 0 auto; margin-top: 1rem;" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200, "fitWidth": true }'>
	{% for item in data %}
	<div class="grid-item" style="margin-right: 1rem; margin-left: 1rem; margin-bottom: 1rem; margin-top: 1rem;">
		<div class="card" style="width: 20rem">
			<div class="card-body">
				<h5 class="card-title">{{ item.city }}</h5>
				<h3 class="card-text">€{{ '%0.0f' % item.price|round() }}</h3>
				<a href="{{ item.link }}" class="btn btn-primary">Find a flight</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
